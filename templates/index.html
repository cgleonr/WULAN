<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Power Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Desktop Power Control</h1>
        <p>Status: <span id="pc-status">Checking...</span></p>

        <button id="turnOnBtn" class="button primary">Turn On PC</button>
        <button id="turnOffBtn" class="button danger">Turn Off PC</button>

        <div id="message" class="message"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
